<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style>
      /*
      block level element
      */
      h1{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
      /*
      inline level element
      */
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheet(<a href="https://www.w3.org/Style/CSS/Overview.en.html">CSS</a>)
    is a language that describes the style of an HTML document.
    CSS describes how HTML elements should be displayed.
  </body>
</html>
